---
layout: default
---

{% comment %}
<!-- ugly -->
<!-- syntax highlighting CSS -->
{% endcomment %}
<link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css" type="text/css" />
<!-- Homepage CSS --> <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css"
type="text/css" media="screen, projection" />

<div class="site">
  <div class="title">
      <a href="{{site.baseurl}}">Karim Hamidou</a>
</div>

<div id="post">
{{ content }}
</div>

{% comment %}
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endcomment %}
