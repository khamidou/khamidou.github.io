---
layout: default
title: Archives
---

<h1>{{ page.title }}</h1>
<div class="posts">
    <div class="archives">
    {% for month in page.months %}
    <h2>{{ month | date:"%B" }} {{ month | date:"%Y" }}</h2>
        {% for post in page.posts_by_month[month] %}
        <div class="post">
            <a href="{{ post.url }}">{{ post.title | truncate:65 }}</a>
        </div>
      {% endfor %}
    {% endfor %}
    </div>
</div>
